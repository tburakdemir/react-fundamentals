<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const span1 = {children: 'Hello'}
    const span2 = {children: 'World'}
    const elementType = 'span'
    const reactElement = React.createElement(elementType, span1)
    const reactElement2 = React.createElement(elementType, span2)

    const div = React.createElement(
      'div',
      {className: 'container'},
      reactElement,
      reactElement2,
    )
    ReactDOM.render(div, rootElement)
